<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra Milk</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      pointer-events: auto;
    }
    #menu button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 18px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    #settingsPanel {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      background: #111;
      padding: 10px;
      display: none;
      flex-direction: column;
      pointer-events: auto;
    }
    #settingsPanel input[type=range] {
      width: 200px;
    }
    #spinner {
      width: 200px;
      height: 200px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    <div id="menu">
      <button id="startButton">Start</button>
      <button id="settingsButton">Settings</button>
    </div>
    <div id="settingsPanel">
      <label>Sensitivity</label>
      <input type="range" id="sensitivitySlider" min="0.1" max="2.0" step="0.1" value="1.0">
      <button id="saveSettings">Save</button>
    </div>
    <canvas id="spinner"></canvas>
  </div>
  <script>
    const startButton = document.getElementById('startButton');
    const settingsButton = document.getElementById('settingsButton');
    const settingsPanel = document.getElementById('settingsPanel');
    const sensitivitySlider = document.getElementById('sensitivitySlider');
    const saveSettings = document.getElementById('saveSettings');

    let sensitivity = 1.0;

    startButton.onclick = () => {
      document.getElementById('menu').style.display = 'none';
      settingsPanel.style.display = 'none';
      document.getElementById('ui').style.pointerEvents = 'none';
      startGame();
    };

    settingsButton.onclick = () => {
      settingsPanel.style.display = 'flex';
    };

    saveSettings.onclick = () => {
      sensitivity = parseFloat(sensitivitySlider.value);
      settingsPanel.style.display = 'none';
    };

    const spinnerCanvas = document.getElementById('spinner');
    const sctx = spinnerCanvas.getContext('2d');
    spinnerCanvas.width = 200;
    spinnerCanvas.height = 200;
    let angle = 0;
    function drawSpinner() {
      sctx.clearRect(0, 0, spinnerCanvas.width, spinnerCanvas.height);
      sctx.save();
      sctx.translate(100, 100);
      sctx.rotate(angle);
      sctx.fillStyle = 'white';
      sctx.fillRect(-50, -25, 100, 50);
      sctx.restore();
      angle += 0.01;
      requestAnimationFrame(drawSpinner);
    }
    drawSpinner();

    // Placeholder function
    function startGame() {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.fillStyle = 'white';
      ctx.fillRect(100, 100, 200, 100);
    }
  </script>
</body>
</html>
