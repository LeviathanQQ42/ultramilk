<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra Milk</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #111;
    }
    canvas {
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    #overlayButtons {
      padding-left: 50px;
    }
    #overlayButtons button {
      display: block;
      font-size: 24px;
      margin: 20px 0;
      padding: 10px 20px;
    }
    #spinner {
      width: 100px; height: 100px;
      background: white;
      margin-right: 100px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="overlayButtons">
      <button onclick="hideOverlay()">Start</button>
    </div>
    <div id="spinner"></div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';

    let camera, scene, renderer, keys = {}, velocity, velocityY = 0, onGround = false, canSlide = true;
    const sensitivity = 1.0;

    const canvas = document.getElementById('gameCanvas');
    renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Game runs immediately
    init();
    animate();

    window.hideOverlay = function() {
  document.getElementById('overlay').style.display = 'none';
};


    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(200, 200),
        new THREE.MeshStandardMaterial({ color: 0x444444 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      const milkman = new THREE.Mesh(
        new THREE.BoxGeometry(1, 2, 1),
        new THREE.MeshStandardMaterial({ color: 0xffffff })
      );
      milkman.position.set(0, 1, 0);
      scene.add(milkman);

      velocity = new THREE.Vector3();

      document.addEventListener('keydown', e => keys[e.code] = true);
      document.addEventListener('keyup', e => keys[e.code] = false);

      document.addEventListener('mousemove', e => {
        if (document.pointerLockElement === canvas) {
          camera.rotation.y -= e.movementX * 0.002 * sensitivity;
          camera.rotation.x -= e.movementY * 0.002 * sensitivity;
          camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
        }
      });

      canvas.addEventListener('click', () => {
        canvas.requestPointerLock();
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      const speed = keys['ShiftLeft'] ? 0.2 : 0.1;
      const forward = new THREE.Vector3(Math.sin(camera.rotation.y), 0, -Math.cos(camera.rotation.y));
      const right = new THREE.Vector3(forward.z, 0, -forward.x);

      if (keys['KeyW']) velocity.add(forward.clone().multiplyScalar(speed));
      if (keys['KeyS']) velocity.add(forward.clone().multiplyScalar(-speed));
      if (keys['KeyA']) velocity.add(right.clone().multiplyScalar(-speed));
      if (keys['KeyD']) velocity.add(right.clone().multiplyScalar(speed));

      if (keys['Space'] && onGround) {
        velocityY = 0.2;
        onGround = false;
      }

      if (keys['ShiftLeft'] && canSlide) {
        velocity.multiplyScalar(1.5);
        canSlide = false;
        setTimeout(() => canSlide = true, 1000);
      }

      camera.position.add(velocity);
      camera.position.y += velocityY;
      velocity.multiplyScalar(0.9);

      velocityY -= 0.01;
      if (camera.position.y <= 1.6) {
        velocityY = 0;
        camera.position.y = 1.6;
        onGround = true;
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
