<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ULTRA MILK</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
      color: white;
    }

    #title {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 4em;
      font-weight: bold;
      color: white;
      z-index: 10;
    }

    #loading-container {
      position: absolute;
      bottom: 10%;
      width: 80%;
      left: 10%;
      height: 30px;
      background: #444;
      border: 2px solid white;
      z-index: 10;
    }

    #loading-progress {
      height: 100%;
      width: 0%;
      background: white;
      transition: width 0.2s;
    }

    #loading-message {
      position: absolute;
      top: calc(30% + 100px);
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      z-index: 10;
      color: white;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="title">ULTRA MILK</div>
  <div id="loading-container">
    <div id="loading-progress"></div>
  </div>
  <div id="loading-message">Pasteurizing shaders...</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script>
    const messages = [
      "Pasteurizing shaders...",
      "Churning the shotgun...",
      "Milking the enemies...",
      "Sterilizing crosshair...",
      "Shaking the milkman...",
      "Cooling the cow chamber..."
    ];

    let progress = 0;
    const progressBar = document.getElementById("loading-progress");
    const messageBox = document.getElementById("loading-message");

    const interval = setInterval(() => {
      progress += 2;
      progressBar.style.width = progress + "%";
      if (progress % 20 === 0) {
        const msg = messages[Math.floor(Math.random() * messages.length)];
        messageBox.textContent = msg;
      }

      if (progress >= 100) {
        clearInterval(interval);
        startGame();
      }
    }, 60);

    function startGame() {
      document.getElementById("title").style.display = "none";
      document.getElementById("loading-container").style.display = "none";
      document.getElementById("loading-message").style.display = "none";

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb); // Sky blue

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 2, 5);
      camera.lookAt(0, 0, 0);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add red cube
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(),
        new THREE.MeshBasicMaterial({ color: 0xff0000 })
      );
      cube.position.y = 1;
      scene.add(cube);

      // Add ground
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // WASD Controls
      const keys = {};
      window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
      window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

      function animate() {
        requestAnimationFrame(animate);

        if (keys["w"]) camera.position.z -= 0.1;
        if (keys["s"]) camera.position.z += 0.1;
        if (keys["a"]) camera.position.x -= 0.1;
        if (keys["d"]) camera.position.x += 0.1;

        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
  </script>
</body>
</html>
