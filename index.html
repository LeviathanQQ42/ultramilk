<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra Milk</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5vw;
      color: white;
      font-family: sans-serif;
      z-index: 10;
    }
    #menuButtons {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    button {
      padding: 1em;
      font-size: 1.5em;
    }
    #settings {
      display: none;
      flex-direction: column;
    }
    label {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div id="menu">
    <div id="menuButtons">
      <button onclick="startGame()">Start</button>
      <button onclick="openSettings()">Settings</button>
      <div id="settings">
        <label>Sensitivity: <input type="range" id="sensitivity" min="0.1" max="2" step="0.1" value="1"></label>
      </div>
    </div>
    <canvas id="milkmanCanvas" width="300" height="300"></canvas>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';
    import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls';

    let camera, scene, renderer, player, velocity, keys = {}, canJump = false;
    let wallRun = false, wallNormal = new THREE.Vector3();
    let sensitivity = 1;

    document.getElementById("sensitivity").addEventListener("input", (e) => {
      sensitivity = parseFloat(e.target.value);
    });

    const startGame = () => {
      document.getElementById("menu").style.display = "none";
      init();
      animate();
    };

    const openSettings = () => {
      const s = document.getElementById("settings");
      s.style.display = s.style.display === 'flex' ? 'none' : 'flex';
    };

    function init() {
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      scene = new THREE.Scene();
      scene.background = new THREE.Color('skyblue');

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0x404040);
      scene.add(ambient);

      const ground = new THREE.GridHelper(100, 100);
      scene.add(ground);

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshStandardMaterial({ color: 'blue' });
      player = new THREE.Mesh(geometry, material);
      player.position.y = 1;
      scene.add(player);

      // Wall run walls
      for (let i = 0; i < 3; i++) {
        const wall = new THREE.Mesh(new THREE.BoxGeometry(1, 4, 10), new THREE.MeshStandardMaterial({ color: 'gray' }));
        wall.position.set(5 + i * 4, 2, 0);
        scene.add(wall);
      }

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("gameCanvas") });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      velocity = new THREE.Vector3();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      document.addEventListener("keydown", (e) => keys[e.code] = true);
      document.addEventListener("keyup", (e) => keys[e.code] = false);

      let mouseDown = false;
      document.body.addEventListener("mousedown", () => mouseDown = true);
      document.body.addEventListener("mouseup", () => mouseDown = false);
      document.body.addEventListener("mousemove", (e) => {
        if (mouseDown) {
          const dx = e.movementX * 0.002 * sensitivity;
          const dy = e.movementY * 0.002 * sensitivity;
          player.rotation.y -= dx;
          camera.rotation.x -= dy;
          camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      const speed = 0.1;
      const dir = new THREE.Vector3();
      if (keys["KeyW"]) dir.z -= 1;
      if (keys["KeyS"]) dir.z += 1;
      if (keys["KeyA"]) dir.x -= 1;
      if (keys["KeyD"]) dir.x += 1;

      dir.normalize();
      const angle = player.rotation.y;
      const move = new THREE.Vector3(
        dir.x * Math.cos(angle) - dir.z * Math.sin(angle),
        0,
        dir.x * Math.sin(angle) + dir.z * Math.cos(angle)
      ).multiplyScalar(speed);

      player.position.add(move);
      camera.position.copy(player.position).add(new THREE.Vector3(0, 1.6, 0));

      renderer.render(scene, camera);
    }

    // Spinning low poly milkman on menu
    (() => {
      const canvas = document.getElementById("milkmanCanvas");
      const r = new THREE.WebGLRenderer({ canvas, alpha: true });
      r.setSize(300, 300);
      const s = new THREE.Scene();
      const c = new THREE.PerspectiveCamera(70, 1, 0.1, 100);
      c.position.z = 5;

      const g = new THREE.CylinderGeometry(0.5, 0.5, 2, 6);
      const m = new THREE.MeshStandardMaterial({ color: "white" });
      const milkman = new THREE.Mesh(g, m);
      s.add(milkman);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5);
      s.add(light);

      const loop = () => {
        requestAnimationFrame(loop);
        milkman.rotation.y += 0.01;
        r.render(s, c);
      };
      loop();
    })();
  </script>
</body>
</html>
