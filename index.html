<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultra Milk</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';

  const canvas = document.getElementById('gameCanvas');
  const renderer = new THREE.WebGLRenderer({ canvas });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x87CEEB); // sky blue

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.y = 1.6;

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshPhongMaterial({ color: 0x229933 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 10, 10);
  scene.add(light);

  const ambient = new THREE.AmbientLight(0x404040);
  scene.add(ambient);

  const crosshair = document.createElement("div");
  crosshair.style.position = "absolute";
  crosshair.style.top = "50%";
  crosshair.style.left = "50%";
  crosshair.style.width = "10px";
  crosshair.style.height = "10px";
  crosshair.style.marginLeft = "-5px";
  crosshair.style.marginTop = "-5px";
  crosshair.style.borderRadius = "50%";
  crosshair.style.background = "white";
  document.body.appendChild(crosshair);

  // FPS controls (keyboard + mouse)
  let yaw = 0;
  let pitch = 0;
  const pitchLimit = Math.PI / 2 - 0.1; // Clamp vertical rotation

  const keys = {};
  document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  document.body.addEventListener('click', () => canvas.requestPointerLock());
  document.addEventListener('mousemove', e => {
    if (document.pointerLockElement === canvas) {
      yaw -= e.movementX * 0.002;
      pitch -= e.movementY * 0.002;
      pitch = Math.max(-pitchLimit, Math.min(pitchLimit, pitch));
    }
  });

  function animate() {
    requestAnimationFrame(animate);

    // Calculate direction based on yaw and pitch
    const direction = new THREE.Vector3();
    camera.rotation.set(pitch, yaw, 0);
    camera.getWorldDirection(direction);

    const speed = 0.1;
    const forward = new THREE.Vector3(direction.x, 0, direction.z).normalize();
    const right = new THREE.Vector3().crossVectors(forward, camera.up).normalize();

    if (keys['w']) camera.position.add(forward.clone().multiplyScalar(speed));
    if (keys['s']) camera.position.add(forward.clone().multiplyScalar(-speed));
    if (keys['a']) camera.position.add(right.clone().multiplyScalar(-speed));
    if (keys['d']) camera.position.add(right.clone().multiplyScalar(speed));

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
