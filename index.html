<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ULTRA MILK</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }

    #loadingScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 2em;
      z-index: 10;
    }

    #progressBar {
      width: 60%;
      height: 20px;
      background: #333;
      margin-top: 20px;
    }

    #progress {
      width: 0%;
      height: 100%;
      background: white;
    }

    canvas {
      display: block;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      margin-left: -5px;
      margin-top: -5px;
      background: white;
      z-index: 5;
    }

    #errorBox {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: red;
      font-size: 14px;
      background: rgba(0,0,0,0.7);
      padding: 8px;
      border: 1px solid red;
      max-width: 90%;
      display: none;
      white-space: pre-wrap;
      z-index: 99;
    }
  </style>
</head>
<body>

<div id="loadingScreen">
  ULTRA MILK<br>
  <div style="font-size: 0.5em;">Pasteurizing shaders...</div>
  <div id="progressBar"><div id="progress"></div></div>
</div>

<div id="crosshair"></div>
<div id="errorBox"></div>

<script type="module">
  const loadingScreen = document.getElementById("loadingScreen");
  const progress = document.getElementById("progress");
  const errorBox = document.getElementById("errorBox");

  function showError(message) {
    errorBox.style.display = "block";
    errorBox.textContent = "ERROR:\n" + message;
  }

  try {
    import("https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js").then(THREE => {
      import("https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/controls/OrbitControls.js").then(module => {
        const OrbitControls = module.OrbitControls;

        let progressVal = 0;
        const simulateLoading = setInterval(() => {
          progressVal += 2;
          progress.style.width = progressVal + "%";
          if (progressVal >= 100) {
            clearInterval(simulateLoading);
            setTimeout(init, 500); // short delay to show full bar
          }
        }, 50);

        function init() {
          loadingScreen.style.display = "none";

          const scene = new THREE.Scene();
          scene.background = new THREE.Color(0x87ceeb);

          const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
          camera.position.set(0, 2, 5);

          const renderer = new THREE.WebGLRenderer({ antialias: true });
          renderer.setSize(window.innerWidth, window.innerHeight);
          document.body.appendChild(renderer.domElement);

          const light = new THREE.DirectionalLight(0xffffff, 1);
          light.position.set(10, 10, 10);
          scene.add(light);
          scene.add(new THREE.AmbientLight(0x404040));

          const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshStandardMaterial({ color: 0xdddddd })
          );
          ground.rotation.x = -Math.PI / 2;
          scene.add(ground);

          const box = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshStandardMaterial({ color: 0xff4444 })
          );
          box.position.set(0, 0.5, 0);
          scene.add(box);

          const controls = new OrbitControls(camera, renderer.domElement);
          controls.target.set(0, 1, 0);
          controls.update();

          window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
          });

          function animate() {
            try {
              requestAnimationFrame(animate);
              renderer.render(scene, camera);
            } catch (renderErr) {
              showError("Render failure: " + renderErr.message);
            }
          }

          animate();
          console.log("ULTRA MILK loaded!");
        }
      }).catch(err => showError("Failed to load OrbitControls:\n" + err.message));
    }).catch(err => showError("Failed to load THREE.js:\n" + err.message));
  } catch (e) {
    showError("Init failure:\n" + e.message);
  }

  window.addEventListener("error", (e) => {
    showError("Global JS Error:\n" + e.message);
  });

  window.addEventListener("unhandledrejection", (e) => {
    showError("Unhandled Promise:\n" + e.reason);
  });
</script>
</body>
</html>
