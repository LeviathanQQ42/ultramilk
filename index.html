 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra Milk</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#88c, #fff);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      z-index: 10;
    }
    #buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
    #milkman {
      width: 300px;
      height: 300px;
      background: #fff url('https://upload.wikimedia.org/wikipedia/commons/1/14/Milk_Bottle_icon.png') center/contain no-repeat;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    #settingsMenu {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border: 2px solid black;
      z-index: 11;
    }
  </style>
</head>
<body>
  <div id="menu">
    <div id="buttons">
      <button id="startBtn">Start</button>
      <button id="settingsBtn">Settings</button>
    </div>
    <div id="milkman"></div>
  </div>

  <div id="settingsMenu">
    <label>Sensitivity: <input type="range" id="sensitivitySlider" min="0.1" max="2" step="0.1" value="1"></label><br><br>
    <button onclick="closeSettings()">Save</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';
    import { PointerLockControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/PointerLockControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color('#87ceeb');

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.y = 1.7;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const grid = new THREE.GridHelper(100, 100);
    scene.add(grid);

    const controls = new PointerLockControls(camera, renderer.domElement);
    let sensitivity = 1;

    document.getElementById("startBtn").onclick = () => {
      document.getElementById("menu").style.display = "none";
      controls.lock();
    };

    document.getElementById("settingsBtn").onclick = () => {
      document.getElementById("settingsMenu").style.display = "block";
    };

    window.closeSettings = function () {
      sensitivity = parseFloat(document.getElementById("sensitivitySlider").value);
      document.getElementById("settingsMenu").style.display = "none";
    }

    const clock = new THREE.Clock();
    const keys = {};

    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();

      direction.z = Number(keys['KeyW']) - Number(keys['KeyS']);
      direction.x = Number(keys['KeyD']) - Number(keys['KeyA']);
      direction.normalize();

      if (controls.isLocked) {
        velocity.x -= velocity.x * 10.0 * delta;
        velocity.z -= velocity.z * 10.0 * delta;

        if (direction.length() > 0) {
          velocity.z -= direction.z * 50.0 * delta * sensitivity;
          velocity.x -= direction.x * 50.0 * delta * sensitivity;
        }

        controls.moveRight(-velocity.x * delta);
        controls.moveForward(-velocity.z * delta);
      }

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
