<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ULTRA MILK</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    #joystick {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      touch-action: none;
    }
    #stick {
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      position: absolute;
      left: 25px;
      top: 25px;
    }
  </style>
</head>
<body>
  <div id="crosshair"></div>
  <div id="joystick"><div id="stick"></div></div>

  <script type="module">
    import * as THREE from "https://cdn.skypack.dev/three@0.150.1";

    let camera, scene, renderer;
    let keys = {};
    let velocity = new THREE.Vector3();
    let moveSpeed = 0.1;

    const touch = {
      active: false,
      dx: 0,
      dy: 0
    };

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87ceeb); // sky blue

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.y = 1.6;

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(1000, 1000),
        new THREE.MeshStandardMaterial({ color: 0x228B22 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
      document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

      document.body.addEventListener("click", () => {
        if (document.pointerLockElement !== document.body) {
          document.body.requestPointerLock();
        }
      });

      document.addEventListener("mousemove", e => {
        if (document.pointerLockElement === document.body) {
          camera.rotation.y -= e.movementX * 0.002;
          camera.rotation.x -= e.movementY * 0.002;
          camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
        }
      });

      setupTouchControls();
    }

    function setupTouchControls() {
      const joystick = document.getElementById("joystick");
      const stick = document.getElementById("stick");

      let startX = 0, startY = 0;

      joystick.addEventListener("touchstart", e => {
        const touchPoint = e.touches[0];
        startX = touchPoint.clientX;
        startY = touchPoint.clientY;
        touch.active = true;
      });

      joystick.addEventListener("touchmove", e => {
        const touchPoint = e.touches[0];
        const dx = touchPoint.clientX - startX;
        const dy = touchPoint.clientY - startY;
        touch.dx = dx / 50;
        touch.dy = dy / 50;
        stick.style.transform = `translate(${dx}px, ${dy}px)`;
      });

      joystick.addEventListener("touchend", () => {
        touch.active = false;
        touch.dx = 0;
        touch.dy = 0;
        stick.style.transform = `translate(0px, 0px)`;
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      let direction = new THREE.Vector3();

      if (touch.active) {
        direction.x -= touch.dx;
        direction.z -= touch.dy;
      } else {
        if (keys["w"]) direction.z -= 1;
        if (keys["s"]) direction.z += 1;
        if (keys["a"]) direction.x -= 1;
        if (keys["d"]) direction.x += 1;
      }

      direction.normalize();

      const angle = camera.rotation.y;
      const sin = Math.sin(angle), cos = Math.cos(angle);
      velocity.x = direction.x * cos - direction.z * sin;
      velocity.z = direction.x * sin + direction.z * cos;

      camera.position.x += velocity.x * moveSpeed;
      camera.position.z += velocity.z * moveSpeed;

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
