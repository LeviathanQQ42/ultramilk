
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ULTRA MILK</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: monospace;
        }

        #loadingScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loadingText {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #progressBar {
            width: 80%;
            height: 20px;
            background: #222;
            border: 1px solid white;
            margin-top: 10px;
            position: relative;
        }

        #progressFill {
            height: 100%;
            background: white;
            width: 0%;
        }

        #titleScreen {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            font-size: 60px;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #gameUI {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }

        #weaponUI {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 20px;
        }

        #hud {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 20px;
        }

        #saveLoad {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #pauseMenu {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            z-index: 1000;
        }

    </style>
</head>
<body>

<div id="loadingScreen">
    <div id="loadingText">Pasteurizing shaders…</div>
    <div id="progressBar"><div id="progressFill"></div></div>
</div>

<div id="titleScreen">ULTRA MILK</div>

<div id="gameUI">
    <div id="hud">HP: 100 | ULT: 0%</div>
    <div id="weaponUI">Pistol</div>
    <div id="saveLoad">
        <button onclick="saveGame()">Save</button>
        <button onclick="loadGame()">Load</button>
    </div>
</div>

<div id="pauseMenu">
    <div>Game Paused<br><br>
        <button onclick="resumeGame()">Resume</button>
    </div>
</div>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
    let loadingMessages = [
        "Pasteurizing shaders…",
        "Churning the shotgun…",
        "Milking the enemies…",
        "Cooling the milk barrel…",
        "Mixing the dairy doom…"
    ];
    let msgIndex = 0;
    let loadingProgress = 0;

    function simulateLoading() {
        const interval = setInterval(() => {
            loadingProgress += Math.random() * 10;
            document.getElementById("progressFill").style.width = Math.min(loadingProgress, 100) + "%";

            msgIndex = (msgIndex + 1) % loadingMessages.length;
            document.getElementById("loadingText").innerText = loadingMessages[msgIndex];

            if (loadingProgress >= 100) {
                clearInterval(interval);
                document.getElementById("loadingScreen").style.display = "none";
                document.getElementById("titleScreen").style.display = "flex";
            }
        }, 700);
    }

    simulateLoading();

    document.getElementById("titleScreen").addEventListener("click", () => {
        document.getElementById("titleScreen").style.display = "none";
        document.getElementById("gameUI").style.display = "block";
        // Start game loop here
    });

    // Simple pause menu logic
    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
            document.getElementById("pauseMenu").style.display = "flex";
        } else if (e.key === "1") {
            document.getElementById("weaponUI").innerText = "Pistol";
        } else if (e.key === "2") {
            document.getElementById("weaponUI").innerText = "Shotgun";
        } else if (e.key === "3") {
            document.getElementById("weaponUI").innerText = "Knife";
        } else if (e.key === "x") {
            alert("ULTIMATE MILK BLAST!");
        }
    });

    function resumeGame() {
        document.getElementById("pauseMenu").style.display = "none";
    }

    function saveGame() {
        localStorage.setItem("ultraMilkSave", JSON.stringify({ hp: 100, ult: 0 }));
        alert("Game Saved");
    }

    function loadGame() {
        let save = JSON.parse(localStorage.getItem("ultraMilkSave"));
        alert("Loaded: HP " + save.hp + " | ULT " + save.ult + "%");
    }

</script>

</body>
</html>
