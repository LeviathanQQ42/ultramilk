
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultra Milk</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #loadingText {
      position: absolute;
      top: 50%;
      left: 50%;
      color: white;
      font-size: 2em;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="loadingText">Loading Ultra Milkâ€¦</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const loadingText = document.getElementById("loadingText");
    const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");

    if (!gl) {
      loadingText.innerText = "WebGL not supported.";
      throw new Error("WebGL not supported");
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      gl.viewport(0, 0, canvas.width, canvas.height);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Set background to a solid color to prove render loop is working
    function render() {
      gl.clearColor(0.0, 0.5, 1.0, 1.0); // Sky blue background
      gl.clear(gl.COLOR_BUFFER_BIT);
      requestAnimationFrame(render);
    }

    loadingText.remove();
    render();
  </script>
</body>
</html>
