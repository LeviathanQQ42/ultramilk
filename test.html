<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ULTRA MILK</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    canvas {
      display: block;
    }
    #title {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 10;
    }
    #loading {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: white;
      font-family: monospace;
      font-size: 1.2em;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="title">ULTRA MILK</div>
  <div id="loading">Pasteurizing shaders…</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script>
    const loadingMessages = [
      "Pasteurizing shaders…",
      "Churning the shotgun…",
      "Milking the enemies…",
      "Homogenizing physics…",
      "Boiling the boss milk…"
    ];
    let msgIndex = 0;
    setInterval(() => {
      document.getElementById("loading").innerText = loadingMessages[msgIndex % loadingMessages.length];
      msgIndex++;
    }, 1000);

    window.onload = () => {
      document.getElementById("title").style.display = "none";
      document.getElementById("loading").style.display = "none";

      // Scene Setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB); // Sky blue

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Ground
      const groundGeo = new THREE.PlaneGeometry(100, 100);
      const groundMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Crosshair
      const crosshair = document.createElement("div");
      crosshair.style.position = "absolute";
      crosshair.style.top = "50%";
      crosshair.style.left = "50%";
      crosshair.style.width = "4px";
      crosshair.style.height = "4px";
      crosshair.style.marginLeft = "-2px";
      crosshair.style.marginTop = "-2px";
      crosshair.style.backgroundColor = "white";
      crosshair.style.zIndex = "10";
      document.body.appendChild(crosshair);

      // Movement controls
      const keys = {};
      window.addEventListener("keydown", (e) => keys[e.key.toLowerCase()] = true);
      window.addEventListener("keyup", (e) => keys[e.key.toLowerCase()] = false);

      function animate() {
        requestAnimationFrame(animate);
        if (keys["w"]) camera.position.z -= 0.1;
        if (keys["s"]) camera.position.z += 0.1;
        if (keys["a"]) camera.position.x -= 0.1;
        if (keys["d"]) camera.position.x += 0.1;
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    };
  </script>
</body>
</html>
